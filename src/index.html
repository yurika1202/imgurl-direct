<!DOCTYPE html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    <meta charset="UTF-8" />
    <title>ImageURL for direct link Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="format-detection" content="telephone=no,address=no" />
    <!-- OGP -->
    <meta property="og:title" content="ImageURL for directLink Generator" />
    <meta property="og:description" content="GoogleDriveやDropBoxの共有リンクから、直リンク可能な画像URLを作成します。" />
    <meta property="og:site_name" content="ImageURL for directLink Generator" />
    <meta property="og:url" content="https://yurika1202.github.io/imgurl-direct" />
    <meta property="og:image" content="ogp.png" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bnku212" />
    <meta name="twitter:creator" content="yurika" />
    <!-- favicon -->
    <link rel="icon" href="favicon.png" sizes="32x32" />
    <link rel="apple-touch-icon" type="image/png" href="apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./sass/style.scss" />
  </head>
  <body>
    <header class="ly_common ly_header hp_mt40">
      <h1 class="el_title">ImageURL for direct link Generator</h1>
    </header>
    <!-- /.ly_header -->

    <main class="ly_main hp_mt80">
      <section class="ly_section bl_commonBox js_dialog_outArea">
        <div class="ly_section_header">
          <h2 class="el_sectionTitle"><span>from</span> Google Drive</h2>
          <button class="el_btn el_dialogBtn hp_ml24 js_dialog_openBtn __google" type="button" aria-label="使い方を見る">
            <img src="/assets/img/question.svg" alt="ジェネレータの使い方" width="20" height="20" loading="lazy" />
          </button>
        </div>
        <!-- /.ly_section_header -->

        <div class="bl_generate __google hp_mt24">
          <div class="bl_generate_contents">
            <div class="bl_generate_inputWrap">
              <input type="url" class="bl_generate_input bl_generate_input__paste js_generate_pasteInput" autofocus placeholder="Paste URL" />
              <button class="el_btn el_inputBtn el_inputBtn__generate js_generate_executionBtn" type="button">Go!</button>
            </div>
            <!-- /.bl_generate_inputWrap -->
            <p class="bl_generate_errorMsg bl_generate_errorMsg__paste js_generate_pasteError"></p>
          </div>
          <!-- /.bl_generate_contents -->

          <div class="bl_generate_contents">
            <div class="bl_generate_inputWrap">
              <input type="text" class="google bl_generate_input bl_generate_input__copy js_generate_copyInput" readonly />
              <button class="el_btn el_inputBtn el_copyBtn js_generate_copyBtn" type="button" aria-label="コピーする">
                <img src="/assets/img/copy.svg" alt="URLのコピー" width="24" height="24" loading="lazy" />
              </button>
            </div>
            <!-- /.bl_generate_inputWrap -->
            <p class="bl_generate_errorMsg bl_generate_errorMsg__copy js_generate_copyError">正常にコピーが実行できませんでした &#128557;</p>
          </div>
          <!-- /.bl_generate_contents -->
        </div>
        <!-- /.bl_generate -->
      </section>
      <!-- /.ly_section -->

      <section class="ly_section bl_commonBox js_dialog_outArea">
        <div class="ly_section_header">
          <h2 class="el_sectionTitle"><span>from</span> DropBox</h2>
          <button class="el_btn el_dialogBtn hp_ml24 js_dialog_openBtn __dropbox" type="button" aria-label="使い方を見る">
            <img src="/assets/img/question.svg" alt="ジェネレータの使い方" width="20" height="20" loading="lazy" />
          </button>
        </div>
        <!-- /.ly_section_header -->

        <div class="bl_generate __dropbox hp_mt24">
          <div class="bl_generate_contents">
            <div class="bl_generate_inputWrap">
              <input type="url" class="bl_generate_input bl_generate_input__paste js_generate_pasteInput" autofocus placeholder="Paste URL" />
              <button class="el_btn el_inputBtn el_inputBtn__generate js_generate_executionBtn" type="button">Go!</button>
            </div>
            <!-- /.bl_generate_inputWrap -->
            <p class="bl_generate_errorMsg bl_generate_errorMsg__paste js_generate_pasteError"></p>
          </div>

          <div class="bl_generate_contents">
            <div class="bl_generate_inputWrap">
              <input type="text" class="bl_generate_input bl_generate_input__copy js_generate_copyInput" readonly />
              <button class="el_btn el_inputBtn el_copyBtn js_generate_copyBtn" type="button" aria-label="コピーする">
                <img src="/assets/img/copy.svg" alt="URLのコピー" width="24" height="24" loading="lazy" />
              </button>
            </div>
            <p class="bl_generate_errorMsg bl_generate_errorMsg__copy js_generate_copyError">正常にコピーが実行できませんでした &#128557;</p>
            <!-- /.bl_generate_inputWrap -->
          </div>
          <!-- /.bl_generate_contents -->
        </div>
        <!-- /.bl_generate -->
      </section>
      <!-- /.ly_section -->

      <dialog class="bl_dialogContents js_dialog" open="false">
        <button class="el_btn el_closeBtn" id="js_dialog_closeBtn" type="button" aria-label="閉じる"><span></span><span></span></button>
        <ol class="bl_dialog_generateStep js_dialog_contents"></ol>
        <!-- /.bl_dialog_generateStep -->
        <p class="bl_dialog_message">Have fun !!!</p>
      </dialog>
      <!-- /.bl_dialogContents -->

      <div class="bl_share">
        <a
          href="https://twitter.com/intent/tweet?original_referer=http%3A%2F%2Flocalhost%3A3000%2F&ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Eshare%7Ctwgr%5E&text=%E3%80%90ImageURL%20for%20direct%20link%20Generator%E3%80%91&url=https%3A%2F%2Fyurika1202.github.io%2Fimgurl-direct&via=bnku212"
          class="el_btn el_basicBtn el_iconBtn el_iconBtn__twitter"
          data-via="bnku212"
          data-show-count="false"
          target="_blank"
          >Share!</a
        >
      </div>
      <!-- /.bl_share -->
    </main>
    <!-- /.ly_main -->

    <footer class="ly_common ly_footer hp_mt80 hp_mb72">
      <div class="bl_description">
        <p>
          GoogleDriveやDropBoxの共有リンクから、直リンク可能な画像URLを作成する際にご利用ください。<br />
          CodePenなどで使用できます。<br />
          不具合やご要望等、なにかありましたらTwitterのDMへお願いいたします。
        </p>
      </div>
      <!-- /.bl_description -->

      <div class="ly_footer_contents hp_ml24">
        <small class="el_copy">&copy; 2022 ゆりか</small>
        <a class="el_copyLink" href="https://twitter.com/bnku212" target="_blank"><img src="/assets/img/twitter.svg" alt="Twitter" width="24" height="24" loading="lazy" /></a>
      </div>
      <!-- /.ly_footer_contents -->
    </footer>
    <!-- /.ly_footer -->

    <script type="module" src="./script/main.js"></script>
  </body>
</html>
